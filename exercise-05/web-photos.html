<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Photos</title>
  </head>

  <body>

    <header>
      <h1>Web Photos</h1>
    </header>

    <main>

      <!--
        Attribution details:

        Ray Hennessey via Unsplash
        https://unsplash.com/@rayhennessy
      -->

      <section>
        <h2>High Quality</h2>

        <figure>
          <img src="images/flamingo-high.jpg" alt="Pink flamingo">
          <figcaption>High quality, 80%, 101.2k (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Medium Quality</h2>

        <figure>
          <img src="images/flamingo-medium.jpg" alt="Pink flamingo">
          <figcaption>Medium quality, 55%, 33.2k (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Low Quality</h2>

        <figure>
          <img src="images/flamingo-low.jpg" alt="Pink flamingo">
          <figcaption>Low quality, 29%, 17.9k (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
